apiVersion: v1
kind: ConfigMap
metadata:
  name: player-data-service-dashboard
  labels:
    app.kubernetes.io/name: player-data-service
    app.kubernetes.io/part-of: opus-major-assignment
    app.kubernetes.io/component: observability
    grafana_dashboard: "1"
data:
  player-data-service-dashboard.json: |
    {
      "title": "Player Data Service - SLO",
      "uid": "player-data-slo",
      "schemaVersion": 39,
      "version": 3,
      "refresh": "5s",
      "timezone": "browser",
      "tags": ["opus-major", "sre", "slo"],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": ["5s", "10s", "30s", "1m", "5m"]
      },
      "templating": {
        "list": []
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Request Rate (/player-data)",
          "id": 1,
          "datasource": "Prometheus",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(http_requests_total{path=\"/player-data\"}[$__rate_interval])) or vector(0)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "min": 0
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "p95 Latency (/player-data)",
          "id": 2,
          "datasource": "Prometheus",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket{path=\"/player-data\"}[$__rate_interval]))) or vector(0)"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "orange", "value": 0.3},
                  {"color": "red", "value": 0.5}
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "Availability (/player-data)",
          "id": 3,
          "datasource": "Prometheus",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "targets": [
            {
              "refId": "A",
              "expr": "1 - ((sum(rate(http_requests_total{path=\"/player-data\",status=~\"5..\"}[$__rate_interval])) or vector(0)) / clamp_min((sum(rate(http_requests_total{path=\"/player-data\"}[$__rate_interval])) or vector(0)), 0.001))"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0.9,
              "max": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "orange", "value": 0.995},
                  {"color": "green", "value": 0.999}
                ]
              }
            },
            "overrides": []
          }
        }
      ]
    }
