name: ci

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write   # needed for Trivy SARIF upload

env:
  IMAGE_NAME: player-data-service
  REGISTRY: ghcr.io

jobs:
  #  1. Test
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt check
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "$UNFORMATTED" ]; then
            echo "Not gofmt-formatted:" && echo "$UNFORMATTED" && exit 1
          fi

      - name: go test
        run: go test ./...

      - name: go test (race detector)
        run: go test -race ./...

  #  2. Build & push multi-arch image
  push:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image: ${{ steps.img.outputs.image_repo }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Normalise image repo (lowercase owner)
        id: img
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "image_repo=ghcr.io/${OWNER_LOWER}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.image_repo }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short,prefix=sha-

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.img.outputs.image_repo }}:buildcache
          cache-to:   type=registry,ref=${{ steps.img.outputs.image_repo }}:buildcache,mode=max

  # Vulnerability scan (Trivy)
  trivy:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          # scan the image we just pushed (by digest for reproducibility)
          image-ref: ${{ needs.push.outputs.image }}@${{ needs.push.outputs.digest }}
          format: sarif
          output: trivy-results.sarif
          # fail the job on CRITICAL or HIGH findings
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        # upload even if the scan step failed so the results are visible
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # 4. Pin deploy manifest to immutable image digest for ArgoCD/Kustomize
  gitops-pin-digest:
    runs-on: ubuntu-latest
    needs: [push, trivy]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Kustomize image digest
        env:
          DIGEST: ${{ needs.push.outputs.digest }}
          FILE: deploy/kustomize/overlays/minikube/kustomization.yaml
        run: |
          grep -qE '^[[:space:]]*digest:' "$FILE"
          sed -i -E "s|(^[[:space:]]*digest:[[:space:]]*).*$|\1${DIGEST}|" "$FILE"

          if git diff --quiet -- "$FILE"; then
            echo "Manifest already pinned to ${DIGEST}"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "chore(gitops): pin player-data-service digest [skip ci]"
          git push
